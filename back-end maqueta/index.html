<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>




<body>
    <h1> Wordle </h1>
    
    <div class="game-container">
        
        <div class="tile-container">
            <div id="guessRow-0">
                <div id="guessRow-0-tile-0" class="tile"></div>
                <div id="guessRow-0-tile-1" class="tile"></div>
                <div id="guessRow-0-tile-2" class="tile"></div>
                <div id="guessRow-0-tile-3" class="tile"></div>
                <div id="guessRow-0-tile-4" class="tile"></div>
            </div>
            <div id="guessRow-1">
                <div id="guessRow-1-tile-0" class="tile"></div>
                <div id="guessRow-1-tile-1" class="tile"></div>
                <div id="guessRow-1-tile-2" class="tile"></div>
                <div id="guessRow-1-tile-3" class="tile"></div>
                <div id="guessRow-1-tile-4" class="tile"></div>
            </div>
            <div id="guessRow-2">
                <div id="guessRow-2-tile-0" class="tile"></div>
                <div id="guessRow-2-tile-1" class="tile"></div>
                <div id="guessRow-2-tile-2" class="tile"></div>
                <div id="guessRow-2-tile-3" class="tile"></div>
                <div id="guessRow-2-tile-4" class="tile"></div>
            </div>
            <div id="guessRow-3">
                <div id="guessRow-3-tile-0" class="tile"></div>
                <div id="guessRow-3-tile-1" class="tile"></div>
                <div id="guessRow-3-tile-2" class="tile"></div>
                <div id="guessRow-3-tile-3" class="tile"></div>
                <div id="guessRow-3-tile-4" class="tile"></div>
            </div>
            <div id="guessRow-4">
                <div id="guessRow-4-tile-0" class="tile"></div>
                <div id="guessRow-4-tile-1" class="tile"></div>
                <div id="guessRow-4-tile-2" class="tile"></div>
                <div id="guessRow-4-tile-3" class="tile"></div>
                <div id="guessRow-4-tile-4" class="tile"></div>
            </div>
            <div id="guessRow-5"><div id="guessRow-5-tile-0" class="tile"></div>
            <div id="guessRow-5-tile-1" class="tile"></div>
            <div id="guessRow-5-tile-2" class="tile"></div>
            <div id="guessRow-5-tile-3" class="tile"></div>
            <div id="guessRow-5-tile-4" class="tile"></div>
        </div>
    </div>
    
    </div>


    
    <div id="game-board">
      <div id="keyboard-cont">
        <div class="first-row">
            <button class="keyboard-button">q</button>
            <button class="keyboard-button">w</button>
            <button class="keyboard-button">e</button>
            <button class="keyboard-button">r</button>
            <button class="keyboard-button">t</button>
            <button class="keyboard-button">y</button>
            <button class="keyboard-button">u</button>
            <button class="keyboard-button">i</button>
            <button class="keyboard-button">o</button>
            <button class="keyboard-button">p</button>
        </div>
        <div class="second-row">
            <button class="keyboard-button">a</button>
            <button class="keyboard-button">s</button>
            <button class="keyboard-button">d</button>
            <button class="keyboard-button">f</button>
            <button class="keyboard-button">g</button>
            <button class="keyboard-button">h</button>
            <button class="keyboard-button">j</button>
            <button class="keyboard-button">k</button>
            <button class="keyboard-button">l</button>
            <button class="keyboard-button">Ã±</button>
        </div>
        <div class="third-row">
            <button class="keyboard-button">Del</button>
            <button class="keyboard-button">z</button>
            <button class="keyboard-button">x</button>
            <button class="keyboard-button">c</button>
            <button class="keyboard-button">v</button>
            <button class="keyboard-button">b</button>
            <button class="keyboard-button">n</button>
            <button class="keyboard-button">m</button>
            <button class="keyboard-button">Enter</button>
        </div>
    </div>
    </div>

<script
src="https://code.jquery.com/jquery-3.6.0.min.js"

crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="script.js" type="module"></script>

</html>
